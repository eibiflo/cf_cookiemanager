actor: BackendTester

step_decorators:
  - \Codeception\Step\ConditionalAssertion
  - \Codeception\Step\TryTo

modules:
  enabled:
    - WebDriver:
        url: '%BASE_URL%'
        browser: chrome
        wait: 2
        host: chrome
        capabilities:
          goog:chromeOptions:
            args:
              - "no-sandbox"
              - "window-size=1280,1024"
              - "disable-gpu"
              - "disable-dev-shm-usage"
              - "--user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36-CF-CookieScanner"
    - \TYPO3\TestingFramework\Core\Acceptance\Helper\Acceptance
    - \TYPO3\TestingFramework\Core\Acceptance\Helper\Login:
        sessions:
          # These sessions must exist in the database fixture to get a logged in state.
          editor: ff83dfd81e20b34c27d3e97771a4525a
          admin: 886526ce72b86870739cc41991144ec1
    - Asserts
    - Codeception\Module\Cli

env:
  ci:
    modules:
      config:
        WebDriver:
          host: chrome
          port: 4444
          path: /wd/hub
          wait: 2

  headless:
    modules:
      config:
        WebDriver:
          capabilities:
            goog:chromeOptions:
              args:
                - "headless=old"
                - "no-sandbox"
                - "window-size=1280,1024"
                - "disable-gpu"
                - "disable-dev-shm-usage"
                - "--user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36-CF-CookieScanner"

extensions:
  enabled:
    - CodingFreaks\CfCookiemanager\Tests\Acceptance\Support\Extension\BackendEnvironment

groups:
  AcceptanceTests-Job-*: AcceptanceTests-Job-*
