name: core 14

on: [ push, pull_request ]

jobs:
  tests:
    name: v12
    runs-on: ubuntu-22.04
    strategy:
      # This prevents cancellation of matrix job runs, if one/two already failed and let the
      # rest matrix jobs be executed anyway.
      fail-fast: false
      matrix:
        php: [ '8.3', '8.4' ]
        composerInstall: [ 'composerInstallHighest' ] # //maybe also Support composerInstallLowest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Install testing system
        run: Build/Scripts/runTests.sh -t 14 -p ${{ matrix.php }}  -s ${{ matrix.composerInstall }}

      - name: Functional Tests
        run: Build/Scripts/runTests.sh -t 14 -p ${{ matrix.php }} -s functional

      - name: Unit Tests
        run: Build/Scripts/runTests.sh -t 14 -p ${{ matrix.php }} -s unit

      # TODO Refactor to 13 Core tests using apache2 instead of php -S
